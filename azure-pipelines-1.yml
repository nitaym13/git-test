trigger:
- master


jobs:
- job: BuildAndTest
  workspace:
    clean: all
  pool:
    name: nitaym
  steps:   
  - task: ArtifactoryGenericDownload@3
    inputs:
      connection: 'basic-nitaym'
      specSource: 'taskConfiguration'
      fileSpec: |
        {
          "files": [
            {
              "pattern": "maven-remote-smart",
              "builds": "my-build,1.0.0",
              "target": "/Downloads"
            }
          ]
        }
      collectBuildInfo: true
      buildName: 'my-build'
      buildNumber: '1.0.0'
      failNoOp: true
